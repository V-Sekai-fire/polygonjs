<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Consume Library Test</title>
		<style>
			html,
			body,
			#app {
				margin: 0px;
				height: 100%;
			}

			canvas {
				display: block;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="app"></div>
	</body>
	<script type="module">
		import {PolyScene} from '/dist/all.js';

		// create a scene
		const scene = new PolyScene();
		const root = scene.root();

		// // create a Box
		const geo = root.createNode('geo');
		const sphere = geo.createNode('sphere');

		// // add a light
		const hemisphere = root.createNode('hemisphereLight');

		// // create a camera, add orbit_controls and mount the viewer
		const perspective_camera1 = root.createNode('perspectiveCamera');
		const events1 = perspective_camera1.createNode('events');
		const orbits_controls = events1.createNode('cameraOrbitControls');
		perspective_camera1.p.controls.set(orbits_controls.fullPath());
		perspective_camera1.p.t.set([5, 5, 5]);
		const element = document.getElementById('app');
		if (element) {
			perspective_camera1.createViewer(element);
		} else {
			console.error('element #app not found');
		}
	</script>
</html>
