<div style='position:absolute; border: 1px solid lightgray; margin: 10px; padding: 10px;'>
	<p>
		<label>resolution X</label>
		<input type='range' min=0 max=64 step=1 oninput='sphere.p.resolution.x.set(event.target.value)'></input>
	</p>
	<p>
		<label>resolution Y</label>
		<input type='range' min=0 max=64 step=1 oninput='sphere.p.resolution.y.set(event.target.value)'></input>
	</p>
</div>
