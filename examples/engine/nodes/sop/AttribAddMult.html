<div style='position:absolute; border: 1px solid lightgray; margin: 10px; padding: 10px;'>
	<p>
		<label>Pre Add</label>
		<input type='range' min=0 max=1 step=0.01
			oninput='scene.node("/geo1/attrib_add_mult1").p.pre_add.set(event.target.value)'></input>
	</p>
	<p>
		<label>Mult</label>
		<input type='range' min=0 max=1 step=0.01
			oninput='scene.node("/geo1/attrib_add_mult1").p.mult.set(event.target.value)'></input>
	</p>
	<p>
		<label>Post Add</label>
		<input type='range' min=0 max=1 step=0.01
			oninput='scene.node("/geo1/attrib_add_mult1").p.post_add.set(event.target.value)'></input>
	</p>
</div>
