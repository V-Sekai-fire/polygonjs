<div style='position:absolute; border: 1px solid lightgray; margin: 10px; padding: 10px;'>
	<p>
		<label>Divisions</label>
		<input type='range' min=0 max=10 step=1 oninput='rounded_box.p.divisions.set(event.target.value)'></input>
	</p>
	<p>
		<label>Bevel</label>
		<input type='range' min=0 max=1 step=0.01 oninput='rounded_box.p.bevel.set(event.target.value)'></input>
	</p>

</div>
