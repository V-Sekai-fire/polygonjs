<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title><%= htmlWebpackPlugin.options.title %></title>
	<style>
		html,
		body,
		#app {
			margin: 0px;
			height: 100%;
			overflow: hidden;
		}

		canvas {
			display: block;
			height: 100%;
		}
	</style>
</head>

<body>
	<div style='position:absolute; border: 1px solid lightgray; margin: 10px; padding: 10px;'>
		<p>
			<label>radius</label>
			<input type='range' min=0 max=1 step=0.01 oninput='torus_knot.p.radius.set(event.target.value)'></input>
		</p>
		<p>
			<label>radius_tube</label>
			<input type='range' min=0 max=1 step=0.01
				oninput='torus_knot.p.radius_tube.set(event.target.value)'></input>
		</p>
		<p>
			<label>segments_radial</label>
			<input type='range' min=1 max=512 step=1
				oninput='torus_knot.p.segments_radial.set(event.target.value)'></input>
		</p>
		<p>
			<label>segments_tube</label>
			<input type='range' min=1 max=32 step=0.01
				oninput='torus_knot.p.segments_tube.set(event.target.value)'></input>
		</p>
		<p>
			<label>p</label>
			<input type='range' min=1 max=10 step=1 oninput='torus_knot.p.p.set(event.target.value)'></input>
		</p>
		<p>
			<label>q</label>
			<input type='range' min=0 max=10 step=1 oninput='torus_knot.p.q.set(event.target.value)'></input>
		</p>

	</div>

	<div id="app"></div>
</body>

</html>
