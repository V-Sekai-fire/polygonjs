<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title><%= htmlWebpackPlugin.options.title %></title>
	<style>
		html,
		body,
		#app {
			margin: 0px;
			height: 100%;
			overflow: hidden;
		}

		canvas {
			display: block;
			height: 100%;
		}
	</style>
</head>

<body>
	<div style='position:absolute; border: 1px solid lightgray; margin: 10px; padding: 10px;'>
		<p>
			<label>radius</label>
			<input type='range' min=0 max=1 step=0.01 oninput='tetrahedron.p.radius.set(event.target.value)'></input>
		</p>
		<p>
			<label>detail</label>
			<input type='range' min=0 max=10 step=1 oninput='tetrahedron.p.detail.set(event.target.value)'></input>
		</p>

	</div>

	</div>
	<div id="app"></div>
</body>

</html>
