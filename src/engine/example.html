<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>
		<%= htmlWebpackPlugin.options.title %>
	</title>
	<style>
		html,
		body,
		#app {
			margin: 0px;
			height: 100%;
			overflow: hidden;
		}

		canvas {
			display: block;
			height: 100%;
		}
	</style>
</head>

<body>


	<div style='position:absolute; border: 1px solid lightgray; margin: 10px; padding: 10px;'>
		<p>
			<label>Duration</label>
			<input type='range' min=0 max=1 step=0.01 value=0.5
				oninput='duration.p.duration.set(event.target.value)'></input>
		</p>
		<p>
			<label>Offset</label>
			<input type='range' min=0 max=0.1 step=0.01 value=0.02
				oninput='position.p.offset.set(event.target.value)'></input>
		</p>
		<p>
			<input value='Play' type='button' onclick='null1.p.play.press_button()'></input>
		</p>
	</div>


	<div id="app"></div>
</body>

</html>
